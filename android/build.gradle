group 'com.amap.flutter.map'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // AMap 공식 Maven
        maven { url 'https://a.amap.com/maven' }
        // 중국 미러 (필요 시)
        maven { url 'https://maven.aliyun.com/repository/public' }
        // JitPack (forked plugin 있을 경우)
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty('namespace')) { 
        namespace 'com.amap.flutter.map'
    }
    
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.amap.api:3dmap:10.2.0'
    implementation 'com.amap.api:location:6.4.9'
    implementation 'com.amap.api:search:9.7.4'
    implementation 'androidx.annotation:annotation:1.9.1'
}

